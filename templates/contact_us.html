{% extends 'base.html' %}

{% block head %}

{% endblock head %}
{% block title %}
    Contact Us -
{% endblock title %}
{% block body %}


<div class="box" style="padding:40px; border:none;">
<form class='contact-form-blogger' method="post" action="contact_us">
  {% csrf_token %}
  <div class='contact-form-wrap row'>
    <div class='col-md-6 mb-3'>
      <label class='form-label fs-7 fw-bold col' for='field-name'>Your Name</label>
      <input class='form-control bg-transparent jt-border-light text-reset' id='field-name' name='name' required='' type='text' placeholder='Enter Name'/>
    </div>
    <div class='col-md-6 mb-3'>
      <label class='form-label fs-7 fw-bold col' for='field-email'>Email Address</label>
      <input class='form-control bg-transparent jt-border-light text-reset' id='field-email' name='email' required='' type='email' placeholder='Enter Email'/>
    </div>
    <div class='col-12 mb-3'>
      <label class='form-label fs-7 fw-bold col' for='field-message'>Message</label>
      <textarea class='form-control bg-transparent jt-border-light text-reset' id='field-message' name='message' required='' rows='3' placeholder='Enter Message'></textarea>
    </div>
    <div class='col-12 mb-110' style="margin-top:20px">
      <button class='btn btn-sm fw-bold py-2 jt-btn-primary btn_download' style="margin-bottom:5%" type='submit'>SEND</button>
    </div>
  </div>

</form>
</div>
{% endblock body %}
